<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">

<!-- <body class="main-layout" onload="renderEditor(5)"> -->
    <header class="full-grid main-header flex space-between align-center">
        <div class="logo" onclick="hideAllSections()">Meme Generator</div>
        <nav class="main-nav flex">
            <ul class="main-menu clean-list flex">
                <li><button class="btn-nav" onclick="onRenderGallery(this)">Gallery</button></li>
                <li><button class="btn-nav btn-editor" onclick="onRenderEditor(this)">Editor</button></li>
                <li><button class="btn-nav" onclick="hideAllSections()">Memes</button></li>
                <!-- <li><button class="btn-nav" onclick="hideAllSections()">About</button></li> -->
            </ul>
        </nav>
    </header>

    <main class="main-content flex space-between align-center">
        <section class="gallery hidden"></section>

        <section class="editor grid hidden">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas"></canvas>
            </div>

            <div class="control-box">
                <input id="txt-input" class="txt-input full-grid" onkeyup="onSetLineTxt(this.value)" type="text"
                    placeholder="type here">
                <button class="btn-control btn-add-line" onclick="onAddLine()">add</button>
                <button class="btn-control btn-remove-line" onclick="onRemoveLine()">delete</button>
                <button class="btn-control btn-move-up" onclick="onMove({y:-5})">up</button>
                <button class="btn-control btn-move-down" onclick="onMove({y:5})">down</button>
                <button class="btn-control btn-switch-line" onclick="onSwitchLine()">switch</button>

                <div class="style-line-container full-grid">
                    <button class="btn-increase-font" onclick="onChangeFontSize(5)">A+</button>
                    <button class="btn-decrease-font" onclick="onChangeFontSize(-5)">A-</button>
                    <button class="btn-aling-font not-working" onclick="">left</button>
                    <button class="btn-aling-font not-working" onclick="">center</button>
                    <button class="btn-aling-font not-working" onclick="">right</button>
                    <select class="font-select not-working" name="font" id="font">
                        <option value="arial">Arial</option>
                        <option value="arial">lato</option>
                        <option value="arial">eurifrance</option>
                        <option value="arial">anton</option>
                    </select>
                    <input type="color" class="fill-color-input" value="#FFFFFF" oninput="onSetLineColors()">
                    <input type="color" class="stroke-color-input" value="#000000" oninput="onSetLineColors()">
                </div>

                <div class="sticker-container full-grid">
                    stickers go here
                </div>

                <button class="btn-share not-working">Share</button>
                <button class="btn-save not-working">Save</button>
                <button class="btn-download not-working">Download</button>
            </div>
        </section>
    </main>

    <footer class="full-grid main-footer flex space-between align-center">Footer</footer>



    <!-- script sources -->
    <script src="js/lib/hammer.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/UrlParams.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/main.controller.js"></script>
</body>

</html>
