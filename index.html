<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9390029f75.js" crossorigin="anonymous"></script>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo" onclick="onInit()">Meme Generator</div>
        <nav class="main-nav flex">
            <ul class="main-menu clean-list flex">
                <li><button class="btn-nav btn-gallery" onclick="onRenderGallery(this)">Gallery</button></li>
                <li><button class="btn-nav btn-editor" onclick="onRenderEditor(this)">Editor</button></li>
                <li><button class="btn-nav" onclick="hideAllSections()">Memes</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">

        <section class="gallery grid hidden"></section>

        <section class="editor grid hidden">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas"></canvas>
            </div>

            <div class="control-box">
                <input id="txt-input" class="txt-input full-grid" onkeyup="onSetLineTxt(this.value)" type="text"
                    placeholder="type here">
                <button class="btn-control btn-add-line fa-solid fa-plus" onclick="onAddLine()"></button>
                <button class="btn-control btn-remove-line fa-solid fa-trash-can" onclick="onRemoveLine()"></button>
                <button class="btn-control btn-move-up fa-solid fa-angle-up" onclick="onMoveLine({y:-5})"></button>
                <button class="btn-control btn-move-down fa-solid fa-angle-down" onclick="onMoveLine({y:5})"></button>
                <button class="btn-control btn-switch-line fa-solid fa-repeat" onclick="onSwitchLine()"></button>

                <div class="style-line-container full-grid">
                    <button class="btn-increase-font" onclick="onChangeFontSize(5)">A+</button>
                    <button class="btn-decrease-font" onclick="onChangeFontSize(-5)">A-</button>
                    <button class="btn-aling-font fa-solid fa-align-left" onclick="onAlingLine('left')"></button>
                    <button class="btn-aling-font fa-solid fa-align-center" onclick="onAlingLine('center')"></button>
                    <button class="btn-aling-font fa-solid fa-align-right" onclick="onAlingLine('right')"></button>
                    <select class="font-select" name="font" id="font" onchange="onSetFont(this.value)">
                        <option value="arial">Arial</option>
                        <option value="Impact">Impact</option>
                        <option value="Gill Sans">Gill Sans</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                    </select>
                    <input type="color" class="fill-color-input fa-solid fa-fill-drip fill" value="#FFFFFF" oninput="onSetLineColors()">
                    <input type="color" class="stroke-color-input fa-solid fa-paintbrush stroke" value="#000000" oninput="onSetLineColors()">
                </div>

                <div class="sticker-container full-grid">
                    <button onclick="onAddLine('ğŸ¥³')">ğŸ¥³</button>
                    <button onclick="onAddLine('ğŸ˜‡')">ğŸ˜‡</button>
                    <button onclick="onAddLine('ğŸ˜«')">ğŸ˜«</button>
                    <button onclick="onAddLine('ğŸ¥¸')">ğŸ¥¸</button>
                    <button onclick="onAddLine('ğŸ’©')">ğŸ’©</button>
                    <button onclick="onAddLine('ğŸ¤¡')">ğŸ¤¡</button>
                    <button onclick="onAddLine('ğŸ‘º')">ğŸ‘º</button>
                    <button onclick="onAddLine('ğŸ¤‘')">ğŸ¤‘</button>
                    <button onclick="onAddLine('âœŒğŸ¼')">âœŒğŸ¼</button>
                    <button onclick="onAddLine('ğŸ§ ')">ğŸ§ </button>
                </div>

                <button class="btn-share fa-brands fa-facebook-f" onclick="onShareImg()"></button>
                <button class="btn-save fa-solid fa-floppy-disk"></button>
                <a href="#" class="btn-download fa-solid fa-download download" onclick="downloadImg(this)" download="my-img.jpg"></a>
            </div>
        </section>
    </main>


    <!-- script sources -->
    <script src="js/lib/hammer.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/UrlParams.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/rect.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/main.controller.js"></script>
</body>

</html>
