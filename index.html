<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="onInit()">

<!-- <body onload="RenderEditor(5)"> -->
    <header class="main-header flex space-between align-center">
        <div class="logo" onclick="hideAllSections()">Meme Generator</div>
        <nav class="main-nav flex">
            <ul class="main-menu clean-list flex">
                <li><button class="btn-nav" onclick="onRenderGallery(this)">Gallery</button></li>
                <li><button class="btn-nav btn-editor" onclick="onRenderEditor(this)">Editor</button></li>
                <!-- <li class="" onclick="onRenderGallery()">Gallery</li> -->
                <li><button class="btn-nav" onclick="hideAllSections()">Memes</button></li>
                <li><button class="btn-nav" onclick="hideAllSections()">About</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="gallery hidden"></section>

        <section class="editor grid hidden">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas"></canvas>
            </div>

            <div class="control-box">
                <input id="txt-input" class="txt-input" onkeyup="onSetLineTxt(this.value)" type="text"
                    placeholder="type here">
                <button class="btn-add-line" onclick="onAddLine()">add</button>
                <button class="btn-remove-line" onclick="onRemoveLine()">delete</button>
                <button class="btn-move-up" onclick="onMove({y:-5})">up</button>
                <button class="btn-move-down" onclick="onMove({y:5})">down</button>
                <button class="btn-switch-line" onclick="onSwitchLine()">switch</button>
                <button class="btn-increase-font" onclick="onChangeFontSize(5)">A+</button>
                <button class="btn-decrease-font" onclick="onChangeFontSize(-5)">A-</button>
                <input type="color" class="fill-color-input" value="#FFFFFF" oninput="onSetLineColors()">
                <input type="color" class="stroke-color-input" value="#000000" oninput="onSetLineColors()">
            </div>
        </section>
    </main>



    <!-- script sources -->
    <script src="js/lib/hammer.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/UrlParams.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/main.controller.js"></script>
</body>

</html>
